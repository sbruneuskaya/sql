<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLExecutor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>SQL Executor</h1>

<h2>Select Database</h2>
<select id="databaseList">
    <option disabled selected>Loading databases...</option>
</select>
<button onclick="selectDatabase()">Use Database</button>
<br><br>

<h2>Execute SQL Query / table USERS</h2>
<textarea id="sqlQuery" rows="4" cols="50" placeholder="Enter your SQL query in users table..."></textarea><br><br>
<button onclick="executeQuery()">Execute Query</button>

<div id="result"></div>

<script>
    window.onload = function() {
        fetch('/databases', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const databaseList = document.getElementById('databaseList');
                databaseList.innerHTML = '';
                data.forEach(db => {
                    const option = document.createElement('option');
                    option.value = db;
                    option.text = db;
                    databaseList.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching databases:', error);
            });
    };

    function selectDatabase() {
        const selectedDatabase = document.getElementById('databaseList').value;
        fetch('/getdatafromdb', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: `USE ${selectedDatabase};` })
        })
            .then(response => response.text())
            .then(() => {
                console.log(`Database changed to: ${selectedDatabase}`);
            })
            .catch(error => {
                console.error('Error changing database:', error);
            });
    }

    function isDangerousQuery(query) {
        const dangerousKeywords = ['drop', 'delete', 'truncate', 'alter'];
        const lowerQuery = query.toLowerCase();
        return dangerousKeywords.some(keyword => lowerQuery.includes(keyword));
    }
    function executeQuery() {
        const query = document.getElementById('sqlQuery').value;
        if (isDangerousQuery(query)) {
            alert('не удаляйте мою таблицу)');
            return;
        }

        fetch('/getdatafromdb', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query })
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                if (data.type === 'select') {
                    let table = '<table><thead><tr>';
                    data.columns.forEach(col => {
                        table += `<th>${col}</th>`;
                    });
                    table += '</tr></thead><tbody>';
                    data.rows.forEach(row => {
                        table += '<tr>';
                        data.columns.forEach(col => {
                            table += `<td>${row[col]}</td>`;
                        });
                        table += '</tr>';
                    });
                    table += '</tbody></table>';
                    resultDiv.innerHTML = table;
                } else if (data.type === 'update') {
                    resultDiv.innerHTML = `<p>${data.affectedRows} rows changed</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
